<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <div id="main">

    <button class="enableEthereumButton btn btn-primary">Enable Ethereum</button>
    <h2>Account: <span class="accountLabel"></span></h2>

    <div id="ownerView">

      <h3>Create show</h3>
      <fieldset>
        <div class="container px-5 my-7">
          <form id="contactForm">
            <div class="form-floating mb-3">
              <input class="form-control" id="showName" type="text" placeholder="Show name" />
              <label for="showName">Show name</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="showPriceWei" type="text" placeholder="Show price (wei)" />
              <label for="showPriceWei">Show price (wei)</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="showTime" placeholder="ShowTime" type="datetime" />
              <label for="showTime">ShowTime</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="initialSupply" placeholder="Initial supply" type="number" />
              <label for="initialSupply">Initial supply</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="maxSellPerPerson" type="number" placeholder="maxSellPerPerson" />
              <label for="maxSellPerPerson">maxSellPerPerson</label>
            </div>
        </div>

        <div class="d-grid">
          <button class="createButton btn btn-primary" type="button">create</button>
        </div>
      </fieldset>

    </div>


    <hr />


    <div id="buyerView">

      <h3>Buy</h3>
      <fieldset>
        <div class="container px-5 my-7">
          <form id="buyForm">
            <div class="form-floating mb-3">
              <input class="form-control" id="id" type="text" placeholder="Id" />
              <label for="id">Id</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="amount" type="text" placeholder="amount" />
              <label for="amount">amount</label>
            </div>


            <div class="form-floating mb-3">
              <input class="form-control" id="priceWei" type="text" placeholder="Show price (wei)" />
              <label for="priceWei">Show price (wei)</label>
            </div>

                <!--  <div class="form-floating mb-3">
              <input class="form-control" id="showTime" placeholder="ShowTime" type="datetime" />
              <label for="showTime">ShowTime</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="initialSupply" placeholder="Initial supply" type="number" />
              <label for="initialSupply">Initial supply</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="maxSellPerPerson" type="number" placeholder="maxSellPerPerson" />
              <label for="maxSellPerPerson">maxSellPerPerson</label>
            </div> -->
        </div>

        <div class="d-grid">
          <button class="buyButton btn btn-primary" type="button">Buy</button>
        </div>
      </fieldset>

    </div>


    <hr />
    <div id="list">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Show name</th>
            <th scope="col">Show price (wei)</th>
            <th scope="col">maxSellPerPerson</th>
            <th scope="col">Created at</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td><a>buy</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <div id="list-owned">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Show name</th>
            <th scope="col">Show price (wei)</th>
            <th scope="col">maxSellPerPerson</th>
            <th scope="col">Created at</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td><a>buy</a></td>
          </tr>
        </tbody>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>

</html>
